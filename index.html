<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Slab:wght@100;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="header_wrapper">
      <div id="header" class="header_title">
        <h1 class="header_font">BLACKJACK</h1>
      </div>
    </header>
    <div class="page_wrapper">
      <section>
        <div id="dealer-section" class="dealer_hand">
          <div id="dealer-card1" class="card_wrapper1"></div>
          <div id="dealer-card2" class="card_wrapper2"></div>
          <div id="dealer-card3" class="card_wrapper3"></div>
          <div id="dealer-card4" class="card_wrapper4"></div>
          <div id="dealer-card5" class="card_wrapper5"></div>
        </div>
      </section>

      <section>
        <div id="player-section" class="player_hand">
          <div id="player-card1" class="card_wrapper1"></div>
          <div id="player-card2" class="card_wrapper2"></div>
          <div id="player-card3" class="card_wrapper3"></div>
          <div id="player-card4" class="card_wrapper4"></div>
          <div id="player-card5" class="card_wrapper5"></div>
        </div>
      </section>

      <section id="buttons">
        <div class="control_buttons mobile_nav">
          <button
            class="play button"
            type="button"
            name="play"
            onclick="startGame()"
          >
            <h1>Play Game</h1>
          </button>
          <button class="hit button" type="button" name="hit" onclick="hit()">
            <h1>Hit</h1>
          </button>
          <button
            class="stay button"
            type="button"
            name="stay"
            onclick="stay()"
          >
            <h1>Stay</h1>
          </button>
        </div>
      </section>

      <section id="scores">
        <div class="score_blocks">
          <div class="dealer score">
            <h1>Dealer Score</h1>
          </div>
          <div class="player score">
            <h1>Player Score</h1>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="bljack.js"></script>
  </body>
</html>
