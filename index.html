<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Slab:wght@100;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header_wrapper">
      <div class="header_title">
        <h1 class="header_font">BLACKJACK</h1>
      </div>
    </header>
<div class="page_wrapper">


    <section id="dealer-section" >
      <div class="dealer_hand">
      <div class="card_wrapper1">
      <div class="card_body">
        <div class="card_detail">
          <h1 class="card_top">J</h1>
          <h1 class="card_suit">&#x2660</h1>
          <h1 class="card_bottom">J</h1>
        </div>
      </div>
      </div>
      <div class="card_wrapper2">
      <div class="card_body">
        <div class="card_detail">
          <h1 class="card_top">A</h1>
          <h1 class="card_suit">&#x2660</h1>
          <h1 class="card_bottom">A</h1>
        </div>
      </div>
      </div>
      <div class="card_wrapper3">
      <div class="card_body">
        <div class="card_detail">
          <h1 class="card_top">A</h1>
          <h1 class="card_suit">&#x2660</h1>
          <h1 class="card_bottom">A</h1>
        </div>
      </div>
      </div>
      </div>
    </section>

    <section id="player-section" class="player">
      <div class="player_hand">
      <div class="card_wrapper1">
      <div class="card_body">
        <div class="card_detail">
          <h1 class="card_top">J</h1>
          <h1 class="card_suit">&#x2660</h1>
          <h1 class="card_bottom">J</h1>
        </div>
      </div>
      </div>
      <div class="card_wrapper2">
      <div class="card_body">
        <div class="card_detail">
          <h1 class="card_top">A</h1>
          <h1 class="card_suit">&#x2660</h1>
          <h1 class="card_bottom">A</h1>
        </div>
      </div>
      </div>
      <div class="card_wrapper3">
      <div class="card_body">
        <div class="card_detail">
          <h1 class="card_top">A</h1>
          <h1 class="card_suit">&#x2660</h1>
          <h1 class="card_bottom">A</h1>
        </div>
      </div>
      </div>
        </div>
    </section>

    <section id="buttons" >
      <div class="control_buttons mobile_nav">
      <div class="play button">
        <h1>Play Game</h1>
      </div>
      <div class="hit button">
        <h1>Hit</h1>
      </div>
      <div class="stay button">
        <h1>Stay</h1>
      </div>
      </div>
    </section>

    <section id="scores" >
      <div class="score_blocks">
      <div class="dealer score">
        <h1>Dealer Score</h1>
      </div>
      <div class="player score">
        <h1>Player Score</h1>
      </div>
      </div>
    </section>

</div>
    <script type="text/javascript" src="bljack.js"></script>
  </body>
</html>
